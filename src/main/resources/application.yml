server:
  port: 8060

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user_route
          uri: lb://user-center
          predicates:
             - Path=/users/**
#            - TimeBetween=上午8:15,下午11:15
#          filters:
#            - AddRequestHeader=X-Request-Foo,Bar
#            - PreLog=name,zjy
        - id: content_route
          uri: lb://content-center
          predicates:
             - Path=shares/**,admin/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

jwt:
  secret: zjy1234567890
  # 有效期，单位秒，默认2周
  expire-time-in-second: 1209600