server:
  port: 8060

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: between_route_zjy
          uri: lb://user-center
          predicates:
            - TimeBetween=上午8:15,下午11:15
          filters:
            - AddRequestHeader=X-Request-Foo,Bar
            - PreLog=name,zjy

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always